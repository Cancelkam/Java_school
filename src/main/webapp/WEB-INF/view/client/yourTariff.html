<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tariff</title>
  <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/resources/css/index.css}" rel="stylesheet">
</head>
<body>
<header>
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap"/>
        </svg>
      </a>
      <div class="text-end">
        <a href="/client/hello" class="btn btn-outline-light me-2">Back</a>
      </div>
    </div>
  </div>
</header>

<main>
  <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal">Contracts</h1>
    <p class="fs-5 text-muted">Your contracts are here:</p>
  </div>
  <table  class="table table-hover">
    <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Price</th>
      <th scope="col">Options</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contract: ${contracts}">
      <td th:text="${contract.tariff_title}">N/A</td>
      <td th:text="${contract.tariff_price}"></td>
      <td th:each="option: ${contract.options}" th:value="${option.idOption}" th:text="${option.name}">N/A</td>
    </tr>
    </tbody>
  </table>
</main>
</body>
</html>
