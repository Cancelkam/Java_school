<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>editUser</title>
    <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/resources/css/index.css}" rel="stylesheet">
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <div class="text-end">
                <a href="/employee/allUsers" class="btn btn-outline-light me-2">Back</a>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal">Edit User</h1>
        <p class="fs-5 text-muted">You can edit user here:</p>
    </div>
        <form th:action="@{/employee/editUser/{id} (id = ${id})}"  th:object="${user}" method="post" >
        <div class="g-3">
            <div class="col">
                <label class="form-label">Fullname</label>
                <input th:value="${user.fullname}" type="text" name="fullname" class="form-control" placeholder="fullname">
            </div><br>
            <div class="col">
                <label class="form-label">Address</label>
                <input th:value="${user.address}" type="text" name="address" class="form-control" placeholder="address">
            </div><br>
            <div class="col">
                <label class="form-label">Birth</label>
                <input th:value="${user.date}" type="text" name="date" class="form-control" placeholder="date">
            </div><br>
            <div class="col">
                <label class="form-label">Email</label>
                <input th:value="${user.email}" type="text" name="email" class="form-control" placeholder="email">
            </div><br>
            <div class="col">
                <label class="form-label">Passport</label>
                <input th:value="${user.passport}" type="text" name="passport" class="form-control" placeholder="passport">
            </div><br>
            <div class="col">
                <label class="form-label">Role</label>
                <input th:value="${user.role}" type="text" name="role" class="form-control" placeholder="role">
            </div><br>
            <div class="col">
                <label class="form-label">Status</label>
                <input th:value="${user.status}" type="text" name="status" class="form-control" placeholder="status">
            </div>
            <br>

<!--                <label class="form-label">Contract Number</label>-->

<!--                <option th:each="contract : ${user.contracts}" th:value="${contract.idContract}" th:text="${contract.number}"></option>-->
<!--            </select>-->
<!--        </div><br>-->
            <button class="btn btn-lg btn-warning" type="submit">
                Save
            </button>



<!--            <input type="checkbox" th:checked="${user.contracts.blocked}" name="blocked">Block/Unblock<br>-->

<!--                <select class="custom-select" name="select" multiple>-->
<!--                    <option th:each="option: ${options}" th:value="${option.idOption}" th:name="${option.name}"></option>-->
<!--                </select>-->


        </div>
    </form>
</main>
</body>
</html>
