<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>addTariff</title>
  <link th:href="@{resources/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{resources/css/index.css}" rel="stylesheet">
</head>
<body>
<header>
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap"/>
        </svg>
      </a>
      <div class="text-end">
        <a href="/employee/hello" class="btn btn-outline-light me-2">Home</a>
      </div>
    </div>
  </div>
</header>
<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
  <h1 class="display-4 fw-normal">Add Tariff</h1>
  <p class="fs-5 text-muted">You can create a new tariff here:</p>
</div>
<form th:action="@{/add}" th:object="${tariffViewForm}" method="post" >
  <div class="row g-3">
    <div class="col">
      <input type="text" name="title" class="form-control" placeholder="Title" aria-label="First name">
    </div>
    <div class="col">
      <input type="text" name="price" class="form-control" placeholder="Price" aria-label="Last name">
    </div>
    <button class="w-50 btn btn-primary btn-lg" type="submit" style="margin-left: auto; margin-right: auto">
      Add
    </button>
  </div>
</form>
</body>
</html>
