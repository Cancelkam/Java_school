<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>addTariff</title>
  <link th:href="@{../resources/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{../resources/css/index.css}" rel="stylesheet">
</head>
<body>
<header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <div class="text-end">
        <a href="/employee/tariffs" class="btn btn-lg btn-outline-light me-2">Back</a>
      </div>
    </div>
  </div>
</header>
<main>
<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
  <h1 class="display-4 fw-normal">Add Tariff</h1>
  <p class="fs-5 text-muted">You can create a new tariff here:</p>
</div>
<form th:action="@{/employee/addTariff}" th:object="${tariffViewForm}" method="post" >
  <div class="g-3">
    <div class="col">
      <label class="form-label">Title</label>
      <input type="text" name="title" class="form-control" placeholder="Title" aria-label="First name">
    </div>
    <div class="col">
      <label class="form-label">Price</label>
      <input type="text" name="price" class="form-control" placeholder="Price" aria-label="Last name">
    </div>
    <button class="btn btn-lg btn-warning" type="submit" style="margin-left: auto; margin-right: auto">
      Add
    </button>
  </div>
</form>
</main>
</body>
</html>
