<body>
<header>
    <div class="container">
        <div class="align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="align-items-center mb-2 mb-lg-0 text-white text-decoration-none">

            </div>
        </div>

</header>

<main>
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal">Edit Tariff</h1>
        <p class="fs-5 text-muted">You can edit tariff here:</p>
    </div>
<form th:action="@{/employee/editTariff/{id} (id = ${id} ) }"  th:object="${tariff}" method="post" >
    <div class="g-3">
        <div class="col">
            <input th:value="${tariff.title}" type="text" name="title" class="form-control" placeholder="Title" aria-label="First name">
        </div><br>
        <div class="col">
            <input th:value="${tariff.price}" type="text" name="price" class="form-control" placeholder="Price" aria-label="Last name">
        </div><br>
        <input type="checkbox" th:checked="${tariff.deprecated}" name="deprecated">Deprecated<br>
        <button class="w-50 btn btn-primary btn-lg" type="submit" style="margin-left: auto; margin-right: auto">
            Save
        </button>

    </div>
