<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Options</title>
  <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/resources/css/index.css}" rel="stylesheet">
</head>
<body>
<header>
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap"/>
        </svg>
      </a>
      <div class="text-end">
        <a href="/employee/hello" class="btn btn-outline-light me-2">Back</a>
      </div>
    </div>
  </div>
</header>
<main>
  <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal">Clients</h1>
    <p class="fs-5 text-muted">All clients are here:</p>
  </div>
  <form th:action="@{/allOptions}" th:object="${options}" method="post">
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Price</th>
        <th scope="col">Connection price</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="option: ${options}">
        <td th:text="${option.name}">N/A</td>
        <td th:text="${option.cost}">N/A</td>
        <td th:text="${option.conn_cost}">N/A</td>
        <td><a class="btn btn-light" role="button" th:href="@{/employee/editOption/{id} (id=${option.idOption})}">Edit</a></td>
      </tr>
      </tbody>
    </table>
    <a href="/employee/addOption" class="btn btn-outline-secondary me-2">Add Option</a>
  </form>
</main>
</body>
</html>
