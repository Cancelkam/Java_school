<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addUser</title>
  <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/resources/css/index.css}" rel="stylesheet">
</head>
<body>
<header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap"/>
        </svg>
      </a>
      <div class="text-end">
        <a href="/employee/allUsers" class="btn btn-outline-light me-2">Back</a>
      </div>
    </div>
  </div>
</header>
<main>
  <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal">Add User</h1>
    <p class="fs-5 text-muted">You can add user here:</p>
  </div>
  <form th:action="@{/employee/addUser}" th:object="${user}" method="post" class="row g-3">
    <div class="col-md-6">
      <label for="inputFullname" class="form-label">Fullname</label>
      <input type="fullname" name="fullname" class="form-control" id="inputFullname">
    </div>
    <div class="col-md-6">
      <label for="inputEmail" class="form-label">Email</label>
      <input type="email" name="email"  class="form-control" id="inputEmail">
    </div>
    <div class="col-12">
      <label for="inputBirth" class="form-label">Birth</label>
      <input type="text" name="date" class="form-control" id="inputBirth">
    </div>
    <div class="col-12">
      <label for="inputPassport" class="form-label">Passport</label>
      <input type="text" name="passport" class="form-control" id="inputPassport">
    </div>
    <div class="col-md-6">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" name="address" class="form-control" id="inputAddress">
    </div>
    <div class="col-md-2">
      <label for="inputStatus" class="form-label">Status</label>
      <input type="text" name="status" class="form-control" id="inputStatus">
    </div>
    <div class="col-md-2">
      <label for="inputRole" class="form-label">Role</label>
      <input type="text" class="form-control" id="inputRole">
    </div>
<!--    <div class="col-12">-->
<!--      <div class="form-check">-->
<!--        <input class="form-check-input" type="checkbox" id="gridCheck">-->
<!--        <label class="form-check-label" for="gridCheck">-->
<!--          Check me out-->
<!--        </label>-->
<!--      </div>-->
<!--    </div>-->
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</main>
</body>
</html>
