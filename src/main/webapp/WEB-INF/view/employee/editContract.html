<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>editContract</title>
  <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/resources/css/index.css}" rel="stylesheet">
</head>
<body>
<header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <div class="text-end">
        <a href="/employee/allContracts" class="btn btn-lg btn-outline-light me-2">Back</a>
      </div>
    </div>
  </div>
</header>
<main>
  <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal">Edit Contract</h1>
    <p class="fs-5 text-muted">You can edit contract here:</p>
  </div>
  <form th:action="@{/employee/editContract/{id} (id = ${id})}"  method="post" >
    <div class="form-control-lg">
      <div class="col">
        <label class="form-label">Contract Number</label>
        <input th:value="${contract.number}" type="text" name="number" class="form-control" placeholder="Number" readonly>
      </div><br>
      <div class="col">
        <label class="form-label">User</label>
        <input th:value="${contract.userEntity.email}" type="text" name="user" class="form-control" placeholder="User" readonly>
      </div><br>
      <div class="col">
        <p>Tariff</p>
        <select   class="form-select form-select-lg mb-3">
          <option th:each="tariff: ${tariffs}" th:value="${tariff.idTariff}" th:text="${tariff.title}"></option>
        </select>
<!--        <input th:value="${contract.tariff.title}" type="text" name="tariff" class="form-control" placeholder="Tariff">-->
      </div><br>
      <div class="col">
        <p>Connected Options</p>
        <select class="form-select" name="options" multiple>
          <option th:each="option: ${contract.tariff.optionIdList}" th:value="${option.idOption}" th:text="${option.name}"></option>
        </select>
      </div> <br>
      <button class="btn btn-lg btn-warning" type="submit";>
        Save
      </button>
    </div>
  </form>
</main>
</body>
</html>
