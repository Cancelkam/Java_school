<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>allContracts</title>
    <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/resources/css/index.css}" rel="stylesheet">
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js}"></script>
</head>
<body>

<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <div class="text-end">
                <a href="/employee/hello" class="btn btn-lg btn-outline-light me-2">Back</a>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal">Contracts</h1>
        <p class="fs-5 text-muted">All client's contracts are here:</p>
    </div>
    <form th:action="@{/employee/search/result}" method="get">
        <input class="form-control-lg border border-dark border-3" name="number" type="text" id="search"
               placeholder="Search..."/>
        <input class="btn-lg btn-warning" type="submit" value="search"/>
    </form>
    <br>


    <!--    <form th:action="@{/allContracts}" th:object="${contracts}" method="post">-->

    <table class="table table-hover text-center border">
        <thead class="table-secondary">
        <tr>
            <th scope="col">Contract Number</th>
            <th scope="col">User</th>
            <th scope="col">Tariff</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contract: ${contracts}">
            <td th:text="${contract.number}">N/A</td>
            <td th:text="${contract.user_email}">N/A</td>
            <td th:text="${contract.tariff_title}">N/A</td>
            <td><a class="btn btn-light" role="button"
                   th:href="@{/employee/editContract/{id} (id=${contract.idContract})}">Edit</a></td>
        </tr>
        </tbody>
    </table>
    <!--        <a href="/employee/addContract" class="w-50 btn btn-primary btn-lg" type="submit" style="margin-left: auto; margin-right: auto">-->
    <!--            Add Contract-->
    <!--        </a>-->
    <!--    </form>-->
</main>
<script th:src="@{../resources/js/search.js}"></script>

</body>
</html>
