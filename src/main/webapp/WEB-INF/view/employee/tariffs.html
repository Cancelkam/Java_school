<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Tariffs</title>

    <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/resources/css/index.css}" rel="stylesheet">
</head>
<body>

<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <div class="text-end">
                <a href="/employee/hello" class="btn btn-lg btn-outline-light me-2">Back</a>
            </div>
        </div>
    </div>
</header>

<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal">Tariffs</h1>
    <p class="fs-5 text-muted">All Tariffs are here:</p>
</div>
<main>
    <form th:action="@{/employee/tariffs}" th:object="${tariffs}" method="post">
        <table class="table table-hover text-center border">
            <thead class="table-secondary">
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Price</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tariff: ${tariffs}">
                <td th:text="${tariff.title}">N/A</td>
                <td th:text="${tariff.price}">N/A</td>
                <td><a class="btn btn-light" role="button"
                       th:href="@{/employee/editTariff/{id} (id=${tariff.idTariff})}">Edit</a></td>
                <td><a th:if="${tariff.isDeprecated()}" class="btn btn-light" role="button"
                       th:href="@{/employee/tariffs/{id}/delete (id=${tariff.idTariff})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
        <a href="/employee/addTariff" class="btn btn-lg btn-warning me-2">Add Tariff</a>
    </form>
</main>
</div>
</body>
</html>
