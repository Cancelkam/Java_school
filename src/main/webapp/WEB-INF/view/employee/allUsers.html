<main>
  <form th:action="@{/allUsers}" th:object="${users}" method="post">
    <table class="table table-hover">
      <thead>
      <tr>
        <!--        <th scope="col">#</th>-->
        <th scope="col">Fullname</th>
        <th scope="col">Birth</th>
        <th scope="col">Passport</th>
        <th scope="col">Address</th>
        <th scope="col">email</th>
        <th scope="col">status</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user: ${users}">
        <!--/*@thymesVar id="title" type=""*/-->
        <td th:text="${user.fullname}">N/A</td>
        <td th:text="${user.date}">N/A</td>
        <td th:text="${user.passport}">N/A</td>
        <td th:text="${user.address}">N/A</td>
        <td th:text="${user.email}">N/A</td>
        <td th:text="${user.status}">N/A</td>
<!--        <td th:text="${user.contracts[0].number}">N/A</td>-->

      </tbody>
    </table>
