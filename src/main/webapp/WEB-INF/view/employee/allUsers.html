<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>allUsers</title>
    <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/resources/css/index.css}" rel="stylesheet">
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <div class="text-end">
                <a href="/employee/hello" class="btn btn-lg btn-outline-light me-2">Back</a>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal">Clients</h1>
        <p class="fs-5 text-muted">All clients are here:</p>
    </div>
    <form th:action="@{/allUsers}" th:object="${users}" method="post">
        <table class="table table-hover text-center border">
            <thead class="table-secondary">
            <tr>
                <th scope="col">Fullname</th>
                <th scope="col">Birth</th>
                <th scope="col">Passport</th>
                <th scope="col">Address</th>
                <th scope="col">Email</th>
                <th scope="col">Status</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.fullname}">N/A</td>
                <td th:text="${user.date}">N/A</td>
                <td th:text="${user.passport}">N/A</td>
                <td th:text="${user.address}">N/A</td>
                <td th:text="${user.email}">N/A</td>
                <td th:text="${user.status}">N/A</td>
                <td><a class="btn btn-light" role="button" th:href="@{/employee/editUser/{id} (id=${user.id})}">Edit</a></td>
            </tr>
            </tbody>
        </table>
        <a href="/employee/addUser" class="btn btn-lg btn-warning me-2">Add User</a>
    </form>
</main>
<script th:src="@{../resources/js/search.js}"></script>
</body>
</html>
